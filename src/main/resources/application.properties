
#spring.datasource.url=jdbc:mysql://localhost:3306/url_crawler
server.port=${port:8080}

spring.datasource.url=jdbc:mysql://mysql-standalone:3306/mysql
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=crawler

#Keep the connection alive if idle for a long time 
spring.datasource.dbcp2.test-while-idle=true
spring.datasource.tomcat.validation-query=SELECT 1

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
